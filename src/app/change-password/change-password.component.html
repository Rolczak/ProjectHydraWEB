<h3>Zmień hasło</h3>
<form [formGroup]="changePassForm" (ngSubmit)="onSubmit()">
  <div class="alert alert-danger" role="alert" *ngIf="errors.length > 0">
    <ul>
      <li *ngFor="let error of errors">
        {{ error }}
      </li>
    </ul>
  </div>
  <div class="form-group">
    <label>Aktualne hasło: </label>
    <input type="password" formControlName="CurrentPassword" class="form-control">
    <label class="text-danger"
    *ngIf="changePassForm.get('CurrentPassword').touched && changePassForm.get('CurrentPassword').errors?.required">Pole
    jest wymagane</label>
  <label class="text-danger"
    *ngIf="changePassForm.get('CurrentPassword').touched && changePassForm.get('CurrentPassword').errors?.minlength">Hasło
    musi zawierać 7 lub więcej znaków</label>
  </div>
  <div formGroupName="Passwords">
    <div class="form-group">
      <label>Nowe hasło:</label>
      <input type="password" formControlName="NewPassword" class="form-control">
      <label class="text-danger"
      *ngIf="changePassForm.get('Passwords.NewPassword').touched && changePassForm.get('Passwords.NewPassword').errors?.required">Pole
      jest wymagane</label>
    <label class="text-danger"
      *ngIf="changePassForm.get('Passwords.NewPassword').touched && changePassForm.get('Passwords.NewPassword').errors?.minlength">Hasło
      musi zawierać 7 lub więcej znaków</label>
    </div>
    <div class="form-group">
      <label>Powtórz hasło:</label>
      <input type="password" formControlName="ConfirmPassword" class="form-control">
      <label class="text-danger"
      *ngIf="changePassForm.get('Passwords.ConfirmPassword').touched && changePassForm.get('Passwords.ConfirmPassword').errors?.required">Pole
      jest wymagane</label>
      <label class="text-danger"
      *ngIf="changePassForm.get('Passwords.ConfirmPassword').touched && changePassForm.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Hasła
      do siebie nie pasują</label>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Zapisz</button>
</form>
