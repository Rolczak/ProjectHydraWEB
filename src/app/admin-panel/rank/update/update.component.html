<div>
  <h1>Edytuj Stopie≈Ñ</h1>
  <form *ngIf="rank | async; else loading" [formGroup]="rankForm" (ngSubmit)="onSubmit()" novalidate >
    <div class="form-group">
      <label>Nazwa: </label>
      <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Numer w hierarchi: </label>
      <input type="number" formControlName="hierarchy" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Zapisz</button>
  </form>
</div>

<ng-template #loading>
  Wczytywanie...
</ng-template>
