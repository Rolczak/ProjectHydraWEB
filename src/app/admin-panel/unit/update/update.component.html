<div>
  <h3>Edytuj poddodział</h3>
  <form *ngIf="unit | async; else loading" [formGroup]="unitForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label>Id: </label>
      <input type="text" formControlName="id" class="form-control">
    </div>
    <div class="form-group">
      <label>Nazwa: </label>
      <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Dowódca:</label>
      <select formControlName="commanderId" class="form-control">
        <option *ngFor="let user of users" [ngValue]="user.id">{{user.rankName +" " + user.firstName[0] + ". " + user.lastName}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Zastępca dowódcy:</label>
      <select formControlName="deputyCommanderId" class="form-control">
        <option *ngFor="let user of users" [ngValue]="user.id">{{user.rankName +" " + user.firstName[0] + ". " + user.lastName}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Nadrzędny poddodział:</label>
      <select formControlName="parentId" class="form-control">
        <option *ngFor="let unit of units" [ngValue]="unit.id">{{unit.name}}</option>
      </select>
    </div>
    <button class="btn btn-primary" type="submit">Zapisz</button>
  </form>
  </div>

  <ng-template #loading>
    Wczytywanie...
  </ng-template>
