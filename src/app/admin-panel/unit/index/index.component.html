<h3>Lista pododdziałów</h3>
<table class="table">
  <thead class="thead-dark">
      <tr>
          <th>Nazwa</th>
          <th>Dowódca</th>
          <th>Zestępca Dowódcy</th>
          <th>Podlega pod</th>
          <th>Opcje</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let unit of units">
          <td>{{unit.name}}</td>
          <td>{{unit.commanderName}}</td>
          <td>{{unit.deputyCommanderName}}</td>
          <td>{{unit.parentUnitName}}</td>
          <td>
            <button type="button"  [routerLink]="['../update/', unit.id]" class="btn btn-warning">Edycja</button>
          </td>
      </tr>
  </tbody>
</table>
