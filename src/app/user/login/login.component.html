<img src="/assets/img/single_user.png" alt="new user" class="mx-auto d-block" style="max-width: 200px;">

<br/>
<h3 class="text-center">Zaloguj się</h3>
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
  </div>
  <div class="form-group">
    <label>Hasło</label>
    <input class="form-control" type="password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
  </div>
  <div class="form-row">
    <div class="form-group col-8 offset-2">
      <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="form.invalid">Login</button>
    </div>
  </div>
</form>
